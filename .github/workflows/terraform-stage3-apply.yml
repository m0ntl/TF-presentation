name: Terraform Stage 3 - Apply

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  TF_VERSION: '1.14.3'
  TERRAFORM_WORKING_DIR: '.'
  TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}

jobs:
  # Stage 3: Run Terraform apply after manual approval
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://github.com/${{ github.repository }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Azure CLI Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}

      - name: Download Plan File
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-${{ github.event.pull_request.number }}
          path: ${{ env.TERRAFORM_WORKING_DIR }}

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve -input=false tfplan
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}

      - name: Post Apply Result to PR
        uses: actions/github-script@v7
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `### Terraform Apply ðŸš€
            
            **Apply Status:** ${{ steps.apply.outcome }}
            **Workflow:** [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            **Approved by:** @${{ github.actor }}
            `;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: output
            });
